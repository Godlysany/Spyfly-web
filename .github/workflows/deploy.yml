name: SpyFly Auto Deploy & DB Sync

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --only=production

      - name: ğŸ—„ Database Migration Check
        run: |
          echo "ğŸ” Checking for database changes..."
          if [ -f "migrations.sql" ]; then
            echo "âœ… Migration file found - will sync database"
            echo "DB_CHANGES=true" >> $GITHUB_ENV
          else
            echo "â„¹ï¸ No migration file - skipping database sync"
            echo "DB_CHANGES=false" >> $GITHUB_ENV
          fi

      - name: ğŸ—„ Sync Database Schema (if needed)
        if: env.DB_CHANGES == 'true'
        run: |
          echo "ğŸš€ Syncing database schema to production..."
          # Install PostgreSQL client
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
          # Extract database connection details from DATABASE_URL
          DB_URL="${{ secrets.DATABASE_URL }}"
          
          # Apply migrations using the full DATABASE_URL
          if [ -f "migrations.sql" ]; then
            echo "Applying database migrations..."
            psql "$DB_URL" -f migrations.sql
            
            # Archive the migration file
            mkdir -p applied-migrations
            mv migrations.sql "applied-migrations/migration-$(date +%Y%m%d_%H%M%S).sql"
            
            # Commit the archived migration (if we have changes)
            if [ -n "$(git status --porcelain)" ]; then
              git config --global user.name 'SpyFly Deploy Bot'
              git config --global user.email 'deploy@spyfly.com'
              git add applied-migrations/
              git commit -m "ğŸ“¦ Archive applied migration $(date +%Y-%m-%d)"
              git push origin ${{ github.ref_name }}
            fi
            
            echo "âœ… Database migration completed successfully"
          fi

      - name: ğŸš€ Deploy to Railway
        uses: bltavares/actions-railway@v1
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_SERVICE_NAME }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'spyfly-production-jwt-key-2025' }}

      - name: ğŸ”„ Health Check
        run: |
          echo "â³ Waiting for deployment to be ready..."
          sleep 30
          
          echo "ğŸ©º Performing health check..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://spyfly.railway.app/api/test)
          
          if [ $response -eq 200 ]; then
            echo "âœ… Deployment successful! SpyFly is live at https://spyfly.railway.app"
          else
            echo "âŒ Health check failed with status: $response"
            exit 1
          fi

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "## ğŸ‰ SpyFly Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸŒ Live URL:** https://spyfly.railway.app" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ† Admin Panel:** https://spyfly.railway.app/admin.html" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ” Login:** https://spyfly.railway.app/login.html" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Database Changes:** ${{ env.DB_CHANGES }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Success
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: âœ… Success Notification
        run: |
          echo "ğŸš€ SpyFly successfully deployed!"
          echo "   ğŸŒ Frontend: https://spyfly.railway.app"
          echo "   ğŸ† Admin: https://spyfly.railway.app/admin.html"
          echo "   ğŸ“Š Database: Synced and operational"