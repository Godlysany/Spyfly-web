name: SpyFly Auto Deploy & DB Sync

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --only=production

      - name: â„¹ï¸ Database Notice
        run: |
          echo "â„¹ï¸ Database changes must be applied manually via Supabase SQL Editor"
          echo "â„¹ï¸ Check README for required database schema"

      - name: ğŸš€ Deploy to Railway
        uses: bltavares/actions-railway@v1
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_SERVICE_NAME }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: ğŸ”„ Health Check
        run: |
          echo "â³ Waiting for deployment to be ready..."
          sleep 30
          
          echo "ğŸ©º Performing health check..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://spyfly.railway.app/api/test)
          
          if [ $response -eq 200 ]; then
            echo "âœ… Deployment successful! SpyFly is live at https://spyfly.railway.app"
          else
            echo "âŒ Health check failed with status: $response"
            exit 1
          fi

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "## ğŸ‰ SpyFly Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸŒ Live URL:** https://spyfly.railway.app" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ† Admin Panel:** https://spyfly.railway.app/admin.html" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ” Login:** https://spyfly.railway.app/login.html" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Database Changes:** ${{ env.DB_CHANGES }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Success
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: âœ… Success Notification
        run: |
          echo "ğŸš€ SpyFly successfully deployed!"
          echo "   ğŸŒ Frontend: https://spyfly.railway.app"
          echo "   ğŸ† Admin: https://spyfly.railway.app/admin.html"
          echo "   ğŸ“Š Database: Synced and operational"